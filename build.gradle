plugins {
    id 'java'
}

group 'TheMovieDBproject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = '4.2.1'
}

dependencies {
    compile 'io.rest-assured:rest-assured:3.0.1'
    compile 'com.google.protobuf:protobuf-java-util:3.0.2'

    testCompile 'junit:junit:4.11'
    testCompile 'io.rest-assured:json-schema-validator:3.0.1'
}
